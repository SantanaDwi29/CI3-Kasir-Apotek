<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kasir Apotek - Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>


        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="grid grid-cols-3 gap-6">
                <!-- Form Transaksi -->
                <div class="col-span-2">
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                        <h2 class="text-lg font-semibold mb-4">Form Transaksi</h2>
                        
                        <!-- Info Transaksi -->
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">ID Transaksi</label>
                                <input type="text" value="TR-20241124-001" readonly 
                                    class="w-full px-3 py-2 border rounded-md bg-gray-50" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal</label>
                                <input type="date" value="2024-11-24" 
                                    class="w-full px-3 py-2 border rounded-md">
                            </div>
                        </div>

                        <!-- Pencarian Obat -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cari Obat</label>
                            <div class="flex gap-4">
                                <input type="text" placeholder="Masukkan nama obat..." 
                                    class="flex-1 px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                    <i class="fas fa-search mr-2"></i>Cari
                                </button>
                            </div>
                        </div>

                        <!-- Tabel Obat -->
                        <div class="overflow-x-auto mb-6">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Obat</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Harga</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stok</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jumlah</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Subtotal</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4">Paracetamol 500mg</td>
                                        <td class="px-6 py-4">Rp 10.000</td>
                                        <td class="px-6 py-4">100</td>
                                        <td class="px-6 py-4">
                                            <input type="number" value="2" min="1" max="100" 
                                                class="w-20 px-2 py-1 border rounded-md">
                                        </td>
                                        <td class="px-6 py-4">Rp 20.000</td>
                                        <td class="px-6 py-4">
                                            <button class="text-red-500 hover:text-red-700">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4">Amoxicillin 500mg</td>
                                        <td class="px-6 py-4">Rp 25.000</td>
                                        <td class="px-6 py-4">50</td>
                                        <td class="px-6 py-4">
                                            <input type="number" value="1" min="1" max="50" 
                                                class="w-20 px-2 py-1 border rounded-md">
                                        </td>
                                        <td class="px-6 py-4">Rp 25.000</td>
                                        <td class="px-6 py-4">
                                            <button class="text-red-500 hover:text-red-700">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Summary Transaksi -->
                <div class="col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                        <h2 class="text-lg font-semibold mb-4">Ringkasan Transaksi</h2>
                        
                        <!-- Total Items -->
                        <div class="mb-4">
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-600">Total Item:</span>
                                <span class="font-medium">3</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-600">Subtotal:</span>
                                <span class="font-medium">Rp 45.000</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-600">PPN (11%):</span>
                                <span class="font-medium">Rp 4.950</span>
                            </div>
                            <div class="flex justify-between text-lg font-semibold">
                                <span>Total:</span>
                                <span>Rp 49.950</span>
                            </div>
                        </div>

                        <!-- Pembayaran -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Bayar</label>
                            <input type="number" placeholder="0" min="0" 
                                class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 mb-2">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Kembalian:</span>
                                <span class="font-medium">Rp 50</span>
                            </div>
                        </div>

                        <!-- Tombol Aksi -->
                        <div class="space-y-3">
                            <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                                <i class="fas fa-save mr-2"></i>Simpan Transaksi
                            </button>
                            <button class="w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700">
                                <i class="fas fa-print mr-2"></i>Cetak Struk
                            </button>
                            <button class="w-full border border-red-500 text-red-500 py-2 rounded-md hover:bg-red-50">
                                <i class="fas fa-times mr-2"></i>Batal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
